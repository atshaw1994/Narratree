default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: narratree_development
  # username: your_username
  # password: your_password

test:
  <<: *default
  database: narratree_test

production:
  <<: *default
  database: narratree_production
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
