default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: narratree_development
  # username: your_username
  # password: your_password

test:
  <<: *default
  database: narratree_test
  username: postgres
  password: postgres
  database: narratree_test
  host: localhost

production:
  url: <%= ENV["DATABASE_URL"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

